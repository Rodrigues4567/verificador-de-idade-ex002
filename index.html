<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>

        <div id="nascimento">
            <label for="anoid">Ano de nascimento:</label>
            <input type="number" name="ano" id="anoid">
        </div>

        <div id="sexo">
            Sexo:
            <input type="radio" name="sexo" id="masid">
            <label for="masid">Masculino</label>

            <input type="radio" name="sexo" id="femid">
            <label for="femid">Feminino</label>
        </div>

        <input type="button" value="Verificar" onclick="verificar()">

        <div id="res">
            Preencha os dados acima para ver o resultado.
        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script/main.js"></script>
    
</body>
</html>
